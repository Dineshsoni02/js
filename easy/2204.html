<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAQ Accordion</title>
    <style>
      body {
        font-family: Arial;
        max-width: 600px;
        margin: auto;
        padding: 20px;
      }

      .faq {
        border: 1px solid #ddd;
        border-radius: 8px;
        margin-bottom: 10px;
        overflow: hidden;
      }

      .question {
        background: #f5f5f5;
        padding: 15px;
        cursor: pointer;
        font-weight: bold;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .answer {
        max-height: 0;
        overflow: hidden;
        padding: 0 15px;
        background: #fff;
        transition: max-height 0.4s ease, padding 0.4s ease;
      }

      .answer.active {
        max-height: 200px;
        padding: 15px;
      }
      .icon {
        display: inline-block;
        transition: transform 0.3s ease;
      }

      .icon.rotate {
        transform: rotate(45deg);
      }
    </style>
  </head>
  <body>
    <h2>üìö FAQ Section</h2>
    <div id="faqContainer">
      <div class="faq">
        <div class="question">
          1Ô∏è‚É£ What is JavaScript?
          <span class="icon">‚ûï</span>
        </div>

        <div class="answer">
          JavaScript is a programming language used for web development.
        </div>
      </div>

      <div class="faq">
        <div class="question">
          2Ô∏è‚É£ What is DOM?
          <span class="icon">‚ûï</span>
        </div>
        <div class="answer">
          DOM is Document Object Model ‚Äì structure of HTML elements.
        </div>
      </div>

      <div class="faq">
        <div class="question">
          3Ô∏è‚É£ What is API?
          <span class="icon">‚ûï</span>
        </div>
        <div class="answer">
          API is a way for two systems to talk to each other.
        </div>
      </div>
    </div>

    <script>
      document
        .querySelector("#faqContainer")
        .addEventListener("click", function (e) {
          if (
            e.target.classList.contains("question") ||
            e.target.closest(".question")
          ) {
            const questionDiv = e.target.closest(".question");

            const answer = questionDiv.nextElementSibling;
            answer.classList.toggle("active");
            const icon = questionDiv.querySelector(".icon");
            icon.classList.toggle("rotate");
          }
        });
      // another method using foreach
      // const questions = document.querySelectorAll("#question");

      // questions.forEach(function (question) {
      //   question.addEventListener("click", function () {
      //     const answer = this.nextElementSibling;
      //     answer.classList.toggle("active");
      //   });
      // });
    </script>
  </body>
</html>
