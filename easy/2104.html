<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Notes App</title>
    <style>
      body {
        font-family: Arial;
        max-width: 600px;
        margin: auto;
        padding: 20px;
      }

      input,
      textarea {
        width: 100%;
        margin-bottom: 10px;
        padding: 10px;
        font-size: 16px;
      }

      button {
        padding: 10px 20px;
        margin-bottom: 20px;
      }

      .note {
        background: #f5f5f5;
        padding: 15px;
        margin-bottom: 10px;
        border-radius: 8px;
        position: relative;
      }

      .delete {
        position: absolute;
        top: 10px;
        right: 15px;
        cursor: pointer;
        color: red;
        font-weight: bold;
      }

      .note h3 {
        margin: 0 0 5px 0;
      }

      .note small {
        color: gray;
      }
    </style>
  </head>
  <body>
    <h2>üìù My Notes App</h2>

    <input id="noteTitle" placeholder="Note Title" />
    <textarea id="noteInput" placeholder="Write your note here..."></textarea>
    <button onclick="addNote()">Add Note</button>
    <button onclick="clearAllNotes()">Clear All Notes</button>

    <div id="notesList"></div>

    <script>
      let notes = JSON.parse(localStorage.getItem("notes")) || [];

      function addNote() {
        let title = document.getElementById("noteTitle").value.trim();
        let content = document.getElementById("noteInput").value.trim();
        if (content !== "") {
          notes.push({
            title: title || "Untitled",
            content,
            createdAt: new Date().toLocaleString(),
          });
          localStorage.setItem("notes", JSON.stringify(notes));
          document.getElementById("noteTitle").value = "";
          document.getElementById("noteInput").value = "";
          renderNotes();
        }
      }

      function deleteNote(index) {
        notes.splice(index, 1);
        localStorage.setItem("notes", JSON.stringify(notes));
        renderNotes();
      }

      function renderNotes() {
        let list = document.getElementById("notesList");
        list.innerHTML = "";
        notes.forEach((note, index) => {
          let newDiv = document.createElement("div");
          newDiv.classList.add("note");

          newDiv.innerHTML = `
            <span class="delete" onclick="deleteNote(${index})">√ó</span>
            <h3>${note.title}</h3>
            <p>${note.content}</p>
            <small>Created At: ${note.createdAt}</small>
          `;
          list.appendChild(newDiv);
        });
      }

      function clearAllNotes() {
        localStorage.removeItem("notes");
        notes = [];
        renderNotes();
      }

      renderNotes();
    </script>
  </body>
</html>
