<script>
  function likes1(names) {
    const namesLength = names.length;

    if (namesLength === 0) {
      return "no one likes this";
    } else if (namesLength === 1) {
      return `${names[0]} likes this`;
    } else if (namesLength === 2) {
      return `${names[0]} and ${names[1]} like this`;
    } else if (namesLength === 3) {
      return `${names[0]}, ${names[1]} and ${names[2]} like this`;
    } else {
      return `${names[0]}, ${names[1]} and ${namesLength - 2} others like this`;
    }
  }
  function likes(names) {
    const [a, b, c] = names;
    const len = names.length;

    return (
      {
        0: `no one likes this`,
        1: `${a} likes this`,
        2: `${a} and ${b} likes this`,
        3: `${a},${b} and  ${c} likes this`,
      } || `${a},${b} and ${len - 2} others like this`
    );
  }

  const a1 = likes(["Peter"]); //Peter likes this
  const a2 = likes(["Jacob", "Alex"]); //Jacob and Alex like this
  const a3 = likes(["Alex", "Jacob", "Mark", "Max"]); //Alex, Jacob and 2 others like this
  const a4 = likes(["Max", "John", "Mark"]); //Max, John and Mark like this
  console.log(a1);
  console.log(a2);
  console.log(a3);
  console.log(a4);
</script>
