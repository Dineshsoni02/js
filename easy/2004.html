      .card {
        background: #f5f5f5;

  <body>
    <h2>ğŸ² Random User Generator</h2>

    <div class="card" id="userCard">
      <p>Click the button to load user ğŸ‘‡</p>
    </div>
    <button onclick="loadUser()">Load User</button>

    <script>
      function loadUser() {
        fetch("https://randomuser.me/api")
          .then((res) => res.json())
          .then((data) => {
            let user = data.results[0];
            console.log(user);

            document.getElementById("userCard").innerHTML = ` 
          <img src=${user.picture.large} alt=${user.name.first} />
          <h3>${user.name.first} ${user.name.last}  </h3>
          <p>${user.email}</p>
          <p>ğŸ“kde ki se: ${user.location.city},${user.location.state},${
              user.location.country
            } </p>
          <p>${user.dob.age} ki</p>  
          <p>le phone number : ${user.cell} </p>  
          <p>${user.gender == "male" ? "Log" : "Lugai"} s</p>  
            `;
          })
          .catch((error) => console.log(error));
      }
    </script>
